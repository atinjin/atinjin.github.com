# Site wide configuration

title: Like a Hacker, RyanJin
locale: ko_KR
description: Share my knowledge with my friends
logo: site-logo.png
search: true
url: https://atinjin.github.io
enforce_ssl: atinjin.github.io

# Jekyll configuration
permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
plugins:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-toc

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", ".less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]

# Octopress
## Default extensions
post_ext: md
page_ext: md
## Found in _templates/
post_layout: post
page_layout: page
## Format titles with titlecase?
titlecase: true

# replated posts
